<!DOCTYPE html>
<html>
  <head>
    <title>A12</title>
  </head>
  <body>
    <p>Please enter your age to continue:</p>
    <form>
      <input type="number" id="ageInput" name="ageInput">
      <button type="button" onclick="checkAge()">Submit</button>
    </form>
    <script>
      function checkAge() {
        var age = document.getElementById("ageInput").value;
        if (age < 18) {
          alert("Sorry, you are not authorized to enter.");
        } else {
          window.location.href = "main.html";
        }
    }
    </script>
  </body>
</html>
