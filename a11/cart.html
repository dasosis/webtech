<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shopping Cart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    th, td {
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    .total {
      text-align: right;
    }

    .btn {
      padding: 10px 20px;
      background-color: #4CAF50;
      border: none;
      color: #fff;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      cursor: pointer;
      border-radius: 4px;
    }

    .btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Shopping Cart</h1>
  
  <table>
    <tr>
      <th>Product</th>
      <th>Price</th>
      <th>Quantity</th>
      <th>Total</th>
    </tr>
    <tr>
      <td>The Great Gatsby</td>
      <td>₹100</td>
      <td>1</td>
      <td>₹100</td>
    </tr>
    <tr>
      <td>Jaws</td>
      <td>₹400</td>
      <td>2</td>
      <td>₹800</td>
    </tr>
    <tr>
      <td>1984</td>
      <td>₹100</td>
      <td>1</td>
      <td>₹100</td>
    </tr>
    <tr>
      <td colspan="3" class="total">Total:</td>
      <td>₹1000</td>
    </tr>
  </table>

  <a href="pay.html" class="btn">Proceed to Checkout</a>
</body>
</html>
