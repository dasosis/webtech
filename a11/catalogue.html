<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Catalogue</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .image-container {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .image-container img {
      width: 100px;
      height: auto;
      margin-right: 10px;
    }

    .image-container span {
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>Catalogue</h1>
  
  <div class="image-container">
    <img src="img1.jpeg" alt="Image 1">
    <span>₹100</span>
  </div>

  <div class="image-container">
    <img src="img2.png" alt="Image 2">
    <span>₹300</span>
  </div>

  <div class="image-container">
    <img src="img3.jpg" alt="Image 3">
    <span>₹270</span>
  </div>

  <div class="image-container">
    <img src="img4.jpg" alt="Image 4">
    <span>₹100</span>
  </div>

  <div class="image-container">
    <img src="img5.jpeg" alt="Image 5">
    <span>₹400</span>
  </div>
</body>
</html>
