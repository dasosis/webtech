<!DOCTYPE html>
<html>
  <head>
    <title>Multiplication Table Generator</title>
    <style>
      #container {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      #table {
        border-collapse: collapse;
        margin-top: 20px;
      }
      th, td {
        border: 1px solid black;
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <h1>Multiplication Table Generator</h1>
      <label for="number">Enter a number:</label>
      <input type="number" id="number" placeholder="Enter a number">
      <label for="rows">Enter the number of rows:</label>
      <input type="number" id="rows" placeholder="Enter the number of rows">
      <button onclick="generateTable()">Generate Table</button>
      <table id="table"></table>
    </div>
    <script>
    function generateTable() {
        const number = parseInt(document.getElementById('number').value);
        const rows = parseInt(document.getElementById('rows').value);
        const table = document.getElementById('table');
        
        table.innerHTML = '';
        
        const headerRow = document.createElement('tr');
        const headerCell1 = document.createElement('th');
        headerCell1.textContent = 'Multiplication Table for ' + number;
        const headerCell2 = document.createElement('th');
        headerCell2.textContent = 'Result';
        headerRow.appendChild(headerCell1);
        headerRow.appendChild(headerCell2);
        table.appendChild(headerRow);
        
        for (let i = 1; i <= rows; i++) {
          const row = document.createElement('tr');
          const cell1 = document.createElement('td');
          const cell2 = document.createElement('td');
          cell1.textContent = `${number} x ${i}`;
          cell2.textContent = number * i;
          row.appendChild(cell1);
          row.appendChild(cell2);
          table.appendChild(row);
        }
      }
    </script>      
</body>
</html>
