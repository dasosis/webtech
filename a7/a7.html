<!DOCTYPE html>
<html>
  <head>
    <title>Assignment 7</title>
  </head>
  <body>
    <h2>Unordered List</h2>
    <ul>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
    </ul>
    <h2>Ordered List</h2>
    <ol>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
    </ol>

    <h2>Definition List</h2>
    <dl>
      <dt>Term 1</dt>
      <dd>Definition 1</dd>
      <dt>Term 2</dt>
      <dd>Definition 2</dd>
    </dl>

    <h2>Nested List</h2>
    <ul>
      <li>Item 1
        <ul>
          <li>Subitem 1</li>
          <li>Subitem 2</li>
        </ul>
      </li>
      <li>Item 2</li>
      <li>Item 3
        <ol>
          <li>Subitem 1</li>
          <li>Subitem 2</li>
        </ol>
      </li>
    </ul>
  </body>
</html>
